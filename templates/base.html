{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" 
                href="{% url 'list' %}">Issues</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" 
                href="{% url 'new' %}">Create Issue</a>
              </li>
              <li class="nav-item dropdown liRight1">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Welcome, <span style="font-weight: bold;">{{ user }}</span>
                </a>
                <ul class="dropdown-menu">
                  <li class="nav-item">
                    <a class="nav-link" 
                    href="{% url 'password_change' %}">Change Password</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" 
                    href="{% url 'logout' %}">Log Out</a>
                  </li>
                  
                </ul>
              </li>
                
              {% else %}
                <li class="nav-item liRight3">
                  <a class="nav-link" 
                  href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                  href="{% url 'signup' %}">Sign Up</a>
                </li>
              
              {% endif %}
              
            </div>
          </div>
        </div>
      </nav>
    <main>
      <div class="container">
    {% block content %}{% endblock content %}
      </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
