{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div class="container deleteCont">
    <h1>Delete post</h1>
    <p>Are you sure you want to delete <span style="font-weight: bold;">"{{ issue.summary }}"</span>?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm">
    </form>
</div>
{% endblock content %}
