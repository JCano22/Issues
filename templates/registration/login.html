{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="loginCont">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-success" value="Log In">
        <p class="reset">Can't remember your password?</p>
        <p class="reset"><a href="{% url 'password_reset' %}">Click Here.</a></p>
    </form>
</div>

{% endblock content %}
